	// 년도를 입력받아 윤년을 체크한 후 결과를 리턴하는 코드작성
	function is_check_year(year) {
		let result = false;
		if (year%400==0||(year%4==0 && year%100!=0)) {
			result = true;
		}
		return result;
	}
	let r = is_check_year(2020);
	alert(r);

	// 8월 달력 콘솔에 출력하는 함수 작성하기
	function view_month() {
		console.log("\t\t\t8월");
		console.log("일\t월\t화\t수\t목\t금\t토");
		let space = 1;
		let day = 1;
		let week = "";
		for (let i=0; i<space; i++) {
			week = week + "\t";
		}
		
		for (let i=0; i<31; i++) {
			week = week + day + "\t";
			if ((space+day)%7 === 0) {
				console.log(week);
				week = "";
			}
			day = day + 1;
		}
		console.log(week);
	}
	view_month();
