<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Test</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" placeholder="your ID" value="admin"
					readonly="readonly"> <input type="button" value="IDcheck"></td>
			</tr>
			<tr>
				<td>언어</td>
				<td><input type="radio" name="language" checked="checked">One
					<input type="radio" name="language">Two <input type="radio"
					name="language">Three</td>
			</tr>
			<tr>
				<td>툴</td>
				<td><input type="checkbox" name="tool">One <input
					type="checkbox" name="tool" checked="checked">Two <input
					type="checkbox" name="tool">Three</td>
			</tr>
			<tr>
				<td>선택</td>
				<td><select>
						<option>---select---
						<option selected="selected">One
						<option>Two
						<option>Three
				</select></td>
			</tr>
			<tr>
				<td>버튼</td>
				<td><input type="button" value="button tag"></td>
			</tr>
			<tr>
				<td>자기소개</td>
				<td><textarea rows="5" cols="40"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="쿼리 전송"></td>
			</tr>
		</table>
	</form>
</body>
</html>
